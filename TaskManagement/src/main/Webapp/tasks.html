<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.2s;
            border: 1px solid #007bff;
            border-radius: 10px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-weight: bold;
            color: #007bff;
        }

        .card-text {
            color: #333;
        }
    </style>
    <script src="tasks-api.js" defer></script>
    <script>
        async function getAllTasks() {
            const tasks = await getTasks();
            displayTasks(tasks);
        }

        function displayTasks(tasks) {
            const list = document.getElementById('tasksList');
            list.innerHTML = '';

            const row = document.createElement('div');
            row.className = 'row';

            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-4';

                card.innerHTML = `
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">ID: ${task.id}</h5>
                        <p class="card-text">Name: ${task.name}</p>
                        <p class="card-text">Description: ${task.description}</p>
                        <p class="card-text">Date: ${task.dueDate}</p>
                        <p class="card-text">Completed: ${task.completed}</p>
                    </div>
                </div>
                `;

                row.appendChild(card);
            });

            list.appendChild(row);
        }

        document.addEventListener('DOMContentLoaded', getAllTasks);
    </script>
</head>
