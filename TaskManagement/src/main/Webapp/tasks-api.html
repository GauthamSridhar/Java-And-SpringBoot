    <meta charset="UTF-8">

    <style>
        .card {
            transition: transform 0.2s;
            border: 1px solid #007bff;
            border-radius: 10px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-weight: bold;
            color: #007bff;
        }

        .card-text {
            color: #333;
        }
    </style>
    <script src="tasks-api.js" defer></script>
    <script>
        async function addNewTask() {
        const id = document.getElementById('newTaskId').value;
        const name = document.getElementById('newTaskName').value;
        const description = document.getElementById('newTaskDescription').value;
        const dueDate = document.getElementById('newTaskDate').value;
        const completed = document.getElementById('newTaskCompleted').value;

        const newTask = { id, name, description, dueDate, completed };
        await addTask(newTask);

        // Show success message
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
        const alert = document.createElement('div');
        alert.className = 'alert alert-success alert-dismissible fade show';
        alert.role = 'alert';
        alert.innerHTML = 'Task added successfully!';

        const closeButton = document.createElement('button');
        closeButton.type = 'button';
        closeButton.className = 'btn-close';
        closeButton.setAttribute('data-bs-dismiss', 'alert');
        closeButton.setAttribute('aria-label', 'Close');

        alert.appendChild(closeButton);
        alertPlaceholder.appendChild(alert);

    // Automatically dismiss the alert after 3 seconds
    setTimeout(() => {
        alert.classList.remove('show');
        alert.classList.add('fade');
        setTimeout(() => alertPlaceholder.removeChild(alert), 150); // Remove from DOM after fade out
    }, 3000); // Change the time (3000ms = 3 seconds) as needed

    clearAddForm();

}



        async function deleteExistingTask() {
            const id = document.getElementById('deleteTaskID').value;
            await deleteTask(id);
            //await getAllTasks(); // Refresh the list after deletion
            document.getElementById('deleteTaskID').value = ''; // Clear input
        }

        async function updateTask() {
            const id = document.getElementById('updateTaskId').value;
            const name = document.getElementById('updateTaskName').value;
            const description = document.getElementById('updateTaskDescription').value;
            const dueDate = document.getElementById('updateTaskDate').value;
            const completed = document.getElementById('updateTaskCompleted').value;

            const updatedTask = { id, name, description, dueDate, completed };
            await updateTaskAPI(id, updatedTask); // Assuming your update function is named updateTaskAPI
            //await getAllTasks(); // Refresh the list after updating
            clearUpdateForm(); // Clear input fields
        }

        function clearAddForm() {
            document.getElementById('newTaskId').value = '';
            document.getElementById('newTaskName').value = '';
            document.getElementById('newTaskDescription').value = '';
            document.getElementById('newTaskDate').value = '';
            document.getElementById('newTaskCompleted').value = '';
        }

        function clearUpdateForm() {
            document.getElementById('updateTaskId').value = '';
            document.getElementById('updateTaskName').value = '';
            document.getElementById('updateTaskDescription').value = '';
            document.getElementById('updateTaskDate').value = '';
            document.getElementById('updateTaskCompleted').value = '';
        }
    </script>
</head>

<div class="container mt-5">
    <h1 class="text-center">Task Management</h1>

    <!-- Add Task -->
    <div class="mb-4">
        <h2>Add Task</h2>
        <div id="liveAlertPlaceholder"></div>
        <input type="number" id="newTaskId" class="form-control" placeholder="ID">
        <input type="text" id="newTaskName" class="form-control" placeholder="Name">
        <input type="text" id="newTaskDescription" class="form-control mt-2" placeholder="Description">
        <input type="date" id="newTaskDate" class="form-control mt-2">
        <input type="text" id="newTaskCompleted" class="form-control" placeholder="True/False">
        <button class="btn btn-success mt-2" onclick="addNewTask()">Add Task</button>
    </div>

    <!-- Delete Task -->
    <div class="mb-4">
        <h2>Delete Task</h2>
        <input type="number" id="deleteTaskID" class="form-control" placeholder="Enter task ID to delete">
        <button class="btn btn-danger mt-2" onclick="deleteExistingTask()">Delete Task</button>
    </div>

    <!-- Update Task -->
    <div class="mb-4">
        <h2>Update Task</h2>
        <input type="number" id="updateTaskId" class="form-control" placeholder="ID">
        <input type="text" id="updateTaskName" class="form-control" placeholder="Name">
        <input type="text" id="updateTaskDescription" class="form-control mt-2" placeholder="Description">
        <input type="date" id="updateTaskDate" class="form-control mt-2">
        <input type="text" id="updateTaskCompleted" class="form-control" placeholder="True/False">
        <button class="btn btn-warning mt-2" onclick="updateTask()">Update Task</button>
    </div>
